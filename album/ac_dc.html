<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    list-style: none;
    font-family: sans-serif;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    grid-auto-rows: minmax(100px, auto);
    gap: 10px;
    padding: 10px;
    grid-auto-flow: dense;
    height: 100%;
    margin-left: auto;
    margin-right: auto;
}

body{
    width: 96vw;
    height: 96vh;
    margin-top: 2vh;
    margin-bottom: 2vh;
    margin-left: 2vw;
    margin-right: 2vw;
	background: black;
}

.grid-items{
    width: 94%;
    height: 94%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.contenedor-cover {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.cover {
    width: 100px;
    height: 100px;
    padding: 3px;
    border: solid white 0.5px;
    border-radius: 5px;
}



</style>
